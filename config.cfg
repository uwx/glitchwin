// lines starting with /, ', ;, :, # or ! are comments.

// screencap timer or 0 for no timer
ScreencapTimer = 5min

// screencap on lock/logoff
ScreencapOnLock = true

// screencap on unlock/logon
ScreencapOnUnlock = true

// screencap on shutdown
ScreencapOnShutdown = false

// screencap on opening GlitchWin
ScreencapOnLaunch = true

// (advanced) whether or not to run GC after screencap
Collect = true